<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Money Payment</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f2f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: #ffffff;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .payment-container h3 {
            color: #228B22;
            margin-bottom: 10px;
            font-size: 26px;
        }

        .payment-container p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #32CD32;
            outline: none;
            box-shadow: 0 0 5px rgba(50,205,50,0.4);
        }

        .mobilemoney-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #32CD32, #228B22);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.4s ease, transform 0.2s;
        }

        .mobilemoney-btn:hover {
            background: linear-gradient(135deg, #2eb82e, #1e7d1e);
            transform: translateY(-2px);
        }

        .mpesa-part::before {
            content: "M-Pesa";
            font-weight: bold;
        }

        .airtel-part::before {
            content: "/ Airtel Money";
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h3>Support Our Mission</h3>
        <p>Your support helps us grow and reach more people. Every contribution matters!</p>

        <div id="paystack-donate-container">
            <div class="input-group">
                <label for="phone-number">Mobile Number</label>
                <input type="tel" id="phone-number" placeholder="07XXXXXXXX" pattern="07[0-9]{8}">
            </div>

            <div class="input-group">
                <label for="user-email">Email (Optional)</label>
                <input type="email" id="user-email" placeholder="example@email.com">
            </div>

            <div class="input-group">
                <label for="donation-amount">Amount (KES)</label>
                <input type="number" id="donation-amount" placeholder="Enter amount" min="10">
            </div>

            <button id="paystack-donate-button" class="mobilemoney-btn">
                <span class="mpesa-part"></span>
                <span class="airtel-part"></span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('paystack-donate-button').addEventListener('click', function(e) {
            e.preventDefault();

            const phone = document.getElementById('phone-number').value.trim();
            let email = document.getElementById('user-email').value.trim();
            const amount = document.getElementById('donation-amount').value.trim();

            if (!phone.match(/^07[0-9]{8}$/)) {
                alert("Please enter a valid Kenyan number starting with 07 followed by 8 digits.");
                return;
            }

            if (isNaN(amount) || amount < 10) {
                alert("Please enter a valid amount (minimum 10 KES).");
                return;
            }

            const formattedPhone = "+254" + phone.substring(1);

            if (!email) {
                email = `donation_${Date.now()}@example.com`;
                document.getElementById('user-email').value = email;
            }

            const handler = PaystackPop.setup({
                key: "", // Replace with your actual Paystack Public Key
                email: email,
                amount: amount * 100, // in kobo
                currency: "KES",
                channels: ["mobile_money"],
                metadata: {
                    phone: formattedPhone,
                    custom_fields: [
                        {
                            display_name: "Mobile Number",
                            variable_name: "mobile_number",
                            value: formattedPhone
                        }
                    ]
                },
                callback: function(response) {
                    alert("Payment successful! Transaction ID: " + response.reference);
                },
                onClose: function() {
                    console.log("Payment popup closed");
                }
            });

            handler.openIframe();
        });
    </script>

</body>
</html>
